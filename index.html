<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Cards Game</title>

    <!-- Fevicon Icon Link -->
    <link rel="shortcut icon" href="./Images/blackjack-fevicon.png" type="image/x-icon">

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./index.css">

    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

</head>
<body>
    <div class="card gap-2">
        <h1>Black Jack</h1>
        <p id="message-el" class="card-title">Want to Play a Round?</p>
        <p class="card-text" id="cards-el">Cards: </p>
        <p class="card-text" id="sum-el">Sum: </p>
        <button type="submit" id="start-btn" class="btn btn-success mx-auto" onclick="startGame()">START GAME</button>
        <button type="submit" id="new-btn" class="btn btn-success mx-auto" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
